                            {% endfor %}
                        </select>

{#                            </div>#}
{#                        {% endif %}#}
                        <div class="row justify-content-center mt-3">

                        </div>
                    </form>

                </div>

                {% include 'polls/components/clear_query.html' %}

            </div>
        </div>
    </div>

{% endblock %}
