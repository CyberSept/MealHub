{% extends 'base.html' %}

{% block content %}

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">

                    <h3 id="form-title">რას შეჭამ?</h3>

                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}

                            <span>საკვები ობიექტი </span>{{ form.restaurants }}

                            <select name="food" onchange="func()" id="select" required>
                                <option value="" selected disabled hidden>აირჩიე</option>
                                {% for option in food %}
                                    <option value="{{ option.id }}">{{ option.food_item }}</option>
                                {% endfor %}
                            </select>

                            <div id="food-choice" class="row justify-content-center mt-3">
                                <a href="#" onclick="custom_food()">დამატება</a>
                            </div>

                        <div hidden id="food-input" class="row justify-content-center mt-3">
                            <input required id="input" name="add-food" type="text">
                        </div>

                        <div class="row justify-content-center mt-3">
                            <button class="btn btn-danger" type="submit">Submit</button>
                        </div>
                    </form>

                </div>

                {% include 'polls/components/clear_query.html' %}

            </div>
        </div>
    </div>

    <script>
        function func() {
            document.getElementById("input").required = false
        }
        function custom_food() {
            document.getElementById("select").required = false;
            document.getElementById("food-choice").hidden = true;
            document.getElementById("food-input").hidden = false;
        }
    </script>
{% endblock %}
