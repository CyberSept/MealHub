{% extends 'base.html' %}

{% block content %}
    {% for meal in meals %}
        <p>{{ meal }}</p>
        <p>{{ meal.poll.annotate.count }}</p>
        {% for user in meal.poll.annotate %}
            <p>{{ user }}</p>
        {% endfor %}
        <hr>
        <br>
    {% endfor %}
{% endblock %}
