{% extends 'base.html' %}

{% block content %}

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">{{ food }}</h3>

                </div>
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">დეტალური მოთხოვნები</h3>

                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <textarea name="text" placeholder="შეიყვანეთ ტექსტი..." id="detailinput" rows="5"
                                  cols="30"></textarea>

                        <button class="btn btn-danger btn-block mt-2" type="submit">Submit</button>

                    </form>

                </div>

                {% include 'polls/components/clear_query.html' %}

            </div>
        </div>
    </div>

{% endblock %}
