{% extends 'base.html' %}

{% block content %}
    <div class="container h-100">
        <div class="d-flex flex-wrap justify-content-around">
            {% for user in info %}
                <div class="user_card result-card">
                    <div class="d-flex justify-content-center mb-4">
                        <h3 id="form-title">{{ user.user }}</h3>
                    </div>

                    <div class="d-flex justify-content-center mb-4">
                        <p style="font-size: 18px">{{ user.note }}</p>
                    </div>
                    <div class="form-check d-flex justify-content-center">
                        <input style="transform: scale(1.5)" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    </div>

{% endblock %}
